<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <label for="name">Имя: </label><input type="text" name="" id="name" placeholder="Имя"><br><br>
        <label for="surname">Фамилия: </label><input type="text" name="" id="surname" placeholder="Фамилия"><br><br>
        <label for="date-of-birth">Дата рождения: </label><input type="date" name="" id="date-of-birth" placeholder="Дата рождения"><br><br>
        <label for="age">Ваш возраст: </label><input type="number" name="" id="age" placeholder="Возраст"><br><br>
        <label for="mail">Адрес электронной почты: </label><input type="email" name="" id="mail" placeholder="Email"><br><br>
        <label for="mob">Номер телефона: </label><input type="tel" name="" id="mob" placeholder="Номер телефона"><br><br>
        <label for="city">Город проживания: </label><input type="text" name="" id="city" placeholder="Город"><br><br>
        <label for="agry">Согласен с условиями </label><input type="checkbox" name="" id="agry">
        <button type="submit" id="submit">Регистрация</button>
    </div>
</body>
</html>
